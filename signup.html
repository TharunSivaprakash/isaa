<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Level Password Authentication</title>
    <link rel="icon" href="images/fav1.jpg" type="image/gif" sizes="16x16">
    <style>
        body {
            background: linear-gradient(to right, #2E3192, #1BFFFF), url("images/bgm6.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 56px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
            text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #eef4f4, 0 0 0px #00FFFF;
            }

            to {
            text-shadow: 0 0 5px #fbe1e1, 0 0 10px #d7b3b3, 0 0 15px #FFFFFF, 0 0 20px #141313;
            }
        }
        

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            top: -30px;
        }

        ul li {
            float: left;
        }

        ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px 22px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        ul li a:hover {
            background-color: #00FFFF;
            color: #000000;
            border-bottom: 3px solid #FFFFFF;
            transform: scale(1.05);
        }

        form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 2%;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 540px;
            margin: auto;
            margin-top: 50px;
            color: white;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            font-size: 18px;
            color: #333;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
        }

        .button {
            display: inline-block;
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            background-color: #000000;
            color: white;
            border-radius: 12px;
            border: 3px solid #00FFFF;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #00FFFF;
            color: #000000;
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.6);
        }

        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.8));
            transition: all 0.5s ease;
            z-index: 1;
        }

        .button:hover:before {
            left: 100%;
        }
    </style>
</head>

<body>
    <center>
        <br>
        <h1>THREE LEVEL PASSWORD AUTHENTICATION SYSTEM</h1>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="signup.html">Sign up</a></li>
            <li><a href="login.html">Login</a></li>
            
        </ul>
        <br>

        <h1>Sign Up</h1>
        <br><br><br>
        <form method="POST" action="signupdb1.php">
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">E-MAIL:</label>
            <input type="text" id="email" name="email" required><br><br>

            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm_password">CONFIRM PASSWORD:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>

            <label for="phone">PHONE:</label>
            <input type="number" id="phone" name="phone" required><br><br><br><br>

            <input type="submit" class="button" value="Submit">
        </form>
    </center>
</body>

</html>
