<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Level Password Authentication</title>
    <link rel="icon" href="images/fav1.jpg" type="image/gif" sizes="16x16">
    <style>
         body {
            background: linear-gradient(to right, #2E3192, #1BFFFF), url("images/bgm6.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 56px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
            text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #eef4f4, 0 0 0px #00FFFF;
            }

            to {
            text-shadow: 0 0 5px #fbe1e1, 0 0 10px #d7b3b3, 0 0 15px #FFFFFF, 0 0 20px #141313;
            }
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            top: -50px; /* Moved the navigation bar slightly upwards */
        }

        ul li {
            float: left;
        }

        ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px 22px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        ul li a:hover {
            background-color: #00FFFF;
            color: #000000;
            border-bottom: 3px solid #FFFFFF;
            transform: scale(1.05);
        }

        marquee h1 {
            margin-bottom: 50px;
        }

        center {
            padding-top: 100px; /* Adjusted for proper alignment after moving the navbar */
        }

        .button {
            display: inline-block;
            padding: 18px 40px;
            font-size: 22px;
            font-weight: 700;
            color: white;
            background-color: #000000;
            border-radius: 12px;
            border: 3px solid #00FFFF;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none; /* Removed underline */
        }

        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.8));
            transition: all 0.5s ease;
            z-index: 1;
        }

        .button:hover:before {
            left: 100%;
        }

        .button:hover {
            background-color: #00FFFF;
            color: #000000;
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        .button span {
            position: relative;
            z-index: 2;
        }

        /* Pulse animation for buttons */
        .button:hover {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
            }

            70% {
                box-shadow: 0 0 0 30px rgba(0, 255, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
            }
        }
    </style>
</head>

<body>

    </center>
</body>

</html>
